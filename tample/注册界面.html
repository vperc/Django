<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册界面</title>
</head>
<body>
    <h3>注册界面</h3>
    <hr/>
    <form action="#" method="get">
        <table border="1px" cellpadding="5px" cellspacing="0">
            <tr height="35px">
                <td width="100px">用户名:</td>
                <td width="200px"><input type="text" name="uname" id="uname" value=""></td>
            </tr>
            <tr height="35px">
                <td>密码:</td>
                <td><input type="password" name="pwd" id="pwd" value=""></td>
            </tr>
            <tr height="35px">
                <td>邮箱:</td>
                <td><input type="text" name="mail" id="mail" value=""></td>
            </tr>
            <tr height="35px">
                <td>手机:</td>
                <td><input type="text" name="phone" id="phone" value="">
                </td>
            </tr>
            <tr height="35px">
                <td>性别:</td>
                <td>
                    男<input type="radio" name="sex" id="sex" value="1" checked="checked">
                    女<input type="radio" name="sex" id="sex" value="2">
                </td>
            </tr>
            <tr height="35px">
                <td>爱好:</td>
                <td>
                    <input type="checkbox" name="fav" id="fav" value="1" checked="checked">吃饭
                    <input type="checkbox" name="fav" id="fav" value="2">睡觉
                    <input type="checkbox" name="fav" id="fav" value="3">打豆豆
                </td>
            </tr>
            <tr height="35px">
                <td>籍贯:</td>
                <td>
                    <select name="address" id="">
                        <option value="0">北京</option>
                        <option value="1">上海</option>
                        <option value="2">广州</option>
                        <option value="3">深圳</option>
                    </select>
                </td>
            </tr>
            <tr height="35px">
                <td>个人介绍:</td>
                <td>
                    <textarea name="intro" rows="4" cols="20"></textarea>
                </td>
            </tr>
            <tr height="35px">
                <td colspan="2" align="center">
                    <input type="checkbox" name="agree" id="agree" value="1">是否同意本公司协议
                </td>
            </tr>
            <tr height="35px">
                <td colspan="2" align="center">
                    <input type="submit"  value="注册">
                </td>
            </tr>
        </table>
    </form>

</body>
</html>
